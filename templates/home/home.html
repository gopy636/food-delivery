{% extends "base.html" %}
{% block start %}

<div class="container">
  <div class="row  mt-5 pt-5">
    {% for  restaurant in restaurants %}
      <div class="col-md-3">
          <div class="card" style="width: 18rem;">
              <img src="/media/{{restaurant.restraunt_image}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{restaurant.restaurant_name}}</h5>
                <p class="card-text">{{restaurant.restaurant_descripton}}</p>
                <a href="{% url 'restraunt_detail' restaurant.id %}" class="btn btn-primary">Order Now</a>
              </div>
            </div>
      </div>
      {% endfor %}
  </div>
  </div>
  


{% endblock %}
